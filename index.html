<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantyczny Układ 32 - Trzy Sekcje Poziomo</title>
    <style>
        body {
            margin: 0 auto; 
            padding: 0;
            width: 600px;
            height: 500px; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
        }
        
        header, footer {
            width: 100%;
            height: 100px; 
            border: 1px solid black;
            box-sizing: border-box;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .content-row {
            width: 100%;
            height: 600px; 
            display: flex;
            flex-direction: row;
            border-left: 1px solid black;
            border-right: 1px solid black;
        }

        .content-row section {
            flex-grow: 1; 
            height: 100%;
            border-right: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        h1, h3, h4, p {
            margin: 0;
            font-weight: normal; 
            font-size: 16px; 
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        Blok nagłówkowy
    </header>

    <section class="content-row">
        <section>
            Blok sekcji lewej
        </section>
        <section>
            Blok sekcji środkowej
        </section>
        <section>
            Blok sekcji prawej
        </section>
    </section>

    <footer>
        Blok stopki
    </footer>

</body>
</html>
